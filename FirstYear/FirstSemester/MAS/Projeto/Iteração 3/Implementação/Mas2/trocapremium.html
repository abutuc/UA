    <!--NavTop-->

    <!--BookBeingTraded-->

                    <img width="150px" height="120px" id="book_img" src="" alt="">

                </select>
            </div>
        </div>
    </div>
    
    <!--BookBeingTradedFor-->
    <div class="container" style="height:30%; border-bottom: 1px solid black; padding:0">
        <p style="padding: 8px 0 0 10%; margin-bottom: 0;">The book you are trading for</p>

        </div>

    <div class="container" style="height:40%;">
    </div>

    <div>
        <nav class="navbar fixed-bottom" style="background-color:saddlebrown;height:60px;color:white">

        </nav>
    </div>
